<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body style="background-color: #FFA3FD;">
    <div class="content">
        <header>
            <h1>QR Code Generator</h1>
            <h5 id="1">You can generate any QR Code by just typing its URL</h5>
            <h5 id="2">You can also write some text to generate QR Code</h5>
         </header>
            <div class="form">
                <input type="text" spellcheck="false" name="url" placeholder="Enter any url or text">
                <button class="qr btn btn-outline-dark">Generate QR</button>
            </div>
            <div class="qr-image">
                <img src="" alt="qr-image">
            </div>
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Javascript -->
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
